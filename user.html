<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user.css">
    <title>Profile</title>
</head>

<body>
    <div class="main">
        <div class="userheader">
            <div class="name">Hello, <span class="username"></span>!</div>
            <div class="avatar">
                <span></span>
            </div>
        </div>

    </div>
    <div class="profile hidden">
        <div class="profile-header">
            <h2>Profile info</h2>
            <span class="x">X</span>
        </div>
        <div class="profile-main">
            <form action="">
                <div class="profile-row">
                    <div class="profile-img"></div>
                    <input disabled type="text" name="Name">
                </div>
                <div class="profile-row">
                    <div class="profile-img1"></div>
                    <input disabled type="text" name="Email">
                </div>
                <div class="profile-row">
                    <div class="profile-img"></div>
                    <input disabled type="text" name="Login">
                </div>
                <div class="profile-row">
                    <div class="profile-img1"></div>
                    <input disabled type="password" name="Password">
                </div>
            </form>
        </div>
    </div>
    <script src="js/user.js"></script>
</body>

</html>
